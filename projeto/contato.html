      <legend>Usuario</legend>

    </fieldset>

      

      <fieldset>

        <input type="text" name="rua" size="5" placeholder="Número" required>


        <label for="cep">CEP:</label>

        <label for="estado">Estado: </label>

          <option>RS</option>
          <option>SC</option>
          <option>PR</option>
          <option>SP</option>
          <option>RJ</option>
          <option>GO</option>


        </select><br><br>

        <label for="pais">Pais:</label>
        <input type="text" name="pais" placeholder="Digite seu pais" required><br><br>
