<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <article>
            <form>

    <fieldset>
        <legend>Relatos</legend>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Digite seu email" required><br><br>

        <label for="placa">Placa do carro:</label>
        <input type="text" name="placa"  size="9" placeholder="Placa do carro" required>

        <label for="ano">Ano do carro:</label>
        <input type="ano" name="ano"  size="4" placeholder="Ano"> <br><br>

        <label for="modelo">Modelo do carro:</label>
        <select>
            <option selected disabled>Modelo</option>
            <option>Renault</option>
            <option>Mercedes-benz</option>
            <option>BMW</option>
            <option>Ford</option>
        </select><br><br>

        <label for="descrição">Descrição</label>
        <input type="text" name="descrição" placeholder="Descrição" required><br><br>

        <label for="erro">Problema do carro:</label>
        <select>
            <option selected disabled> Erro</option>
            <option>pneus</option>
            <option>direção</option>
            <option>barulhos no carro</option>
            <option>motor falhando</option>
            <option>parabrisa quebrado</option>
            <option>carro falhando</option>
        </select>

        <br><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>


            </form>
        </article>
    </main>










    </fieldset>

    
</body>
</html>
